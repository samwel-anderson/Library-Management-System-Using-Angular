<div class="container">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> Books List
        <span class="ml-5"><strong>Total Books = {{ totalBooks}}</strong> </span>
        <a *ngIf="hasAddMenu"  class="btn btn-sm btn-primary pull-right" routerLink="/books/create" >Add Books</a>
      </div>
      <div class="card-body">

        <app-books-list (totalBooksEvent)="setTotalBooks($event)"></app-books-list>

      </div>
    </div>
  </div>
</div>
