<div class="container">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> Books List
      </div>
      <div class="card-body">
        <table class="table table-bordered">
          <thead>
          <tr>
            <th>Id</th>
            <th>Book ID</th>
            <th>Name</th>
            <th>Subject</th>
            <th>Category</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>

          <tr *ngFor="let book of books">
            <td>{{ book.id }}</td>
            <td>{{ book.book_id }}</td>
            <td>{{ book.bookname }}</td>
            <td>{{ book.subject }}</td>
            <td>{{ book.category }}</td>
            <td>
              <a  class="btn btn-info">View</a>
              <a  class="btn btn-primary">Edit</a>
              <button type="button" class="btn btn-danger">Delete</button>
            </td>
          </tr>



          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>
