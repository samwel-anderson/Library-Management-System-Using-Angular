<div class="container">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-arrow-left"></i>
        <a  class="btn btn-sm btn-primary" routerLink="/books" >Back</a>
        <span class="ml-5">Books List</span>
      </div>
      <div class="card-body">

        <div class="col-md-12 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form  [formGroup]="createBookForm" (ngSubmit)="onFormSubmit()">
                  <h1>New Book</h1>
                  <p class="text-muted">Create New Book</p>

                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" formControlName="book_id" placeholder="ISBN Number" autocomplete="book_id" required>
                  </div>

                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="text" class="form-control" formControlName="bookname"  placeholder="Book Name" autocomplete="bookname" required>
                  </div>

                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="text" class="form-control" formControlName="subject"  placeholder="Subject of the Book" autocomplete="subject" required>
                  </div>

                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="text" class="form-control" formControlName="category"  placeholder="Book Category" autocomplete="category" required>
                  </div>

                  <div class="row">
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary px-4">Create</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>



      </div>
    </div>
  </div>
</div>
